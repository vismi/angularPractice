<div class="main-container">
  <div class="logo">
   <img src="./assets/ba_100.jpg">
 </div>
 <div class="image-container">
  <img src="./assets/image.jpg">
</div>
<div class="card text-center card-container offset-md-1 col-md-10">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">Multi-city</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
   <form class="form-horizontal" action=" " method="" id="contact_form">
    <fieldset>
      <div *ngFor="let item of journeyMatrix; let segmentIndex = index" >
        <div class="form-group row" *ngIf="totalSegments > segmentIndex">
          <div class="input-group col-md-4">
           <div class="input-group-prepend">
            <span class="input-group-text" id="">From</span>
          </div>
          <input type="input" class="form-control" name="origin{{segmentIndex}}" placeholder="Origin" required="Required" [(ngModel)]="item.origin">
        </div>

        <div class="input-group col-md-4">
         <div class="input-group-prepend">
          <span class="input-group-text" id="">To</span>
        </div>
        <input name="destination{{segmentIndex}}" placeholder="Destination" class="form-control" type="input" required="Required" [(ngModel)]="item.destination">
      </div>

      <div class="col-md-3">
        <div class="input-group-md date">
          <input name="date{{segmentIndex}}" placeholder="Date" class="form-control" type="Date" required="Required" [(ngModel)]="item.date">
        </div>
      </div>

      <div class="col-md-1 remove-flight">
         <img src="../assets/rubbish-bin-delete-button.png" *ngIf="segmentIndex > 0 " (click)=removeSegment(segmentIndex)>
     </div>
   </div>
 </div>

 <div class="col-md-12 row">
  <button class="btn btn-outline-danger col-md-2" (click)="addSegment()">Add a Flight</button>
</div>
<br>
<div class="col-md-12 row searchFlight">
  <button type="submit" class="btn btn-danger btn-md offset-md-10 col-md-2" (click)=getdata(data)>Search Flights</button>
</div>
</fieldset>
</form>
</div>
</div>
<br>
<div class="offset-md-1 col-md-10">
  <app-flight-list *ngIf="showFlightList"
  [journeyData]="journeyData"
  [segment]="segment"
  [segmentIndex]="segmentIndex"
  [ondSearchPayload]="ondSearchPayload"
  [segmentFlightSelectedFor]="segmentFlightSelectedFor">
</app-flight-list>
</div>
</div>

  <router-outlet></router-outlet>
